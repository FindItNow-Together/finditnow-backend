spring:
  application:
    name: review-system
  
  datasource:
    url: jdbc:postgresql://localhost:5432/review_system_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

server:
  port: 8080

logging:
  level:
    com.reviewsystem: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT Configuration - automatically loaded from environment or existing auth config
jwt:
  secret: ${JWT_SECRET:#{null}}  # Loaded from environment variable or auth config
  expiration: ${JWT_EXPIRATION:900000}  # 15 minutes in milliseconds, loaded from env
