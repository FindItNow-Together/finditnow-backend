# Server Configuration
server.port=${DELIVERY_SERVICE_PORT:8086}

# Database Configuration
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/delivery_db}
spring.datasource.username=${DATABASE_USER:devuser}
spring.datasource.password=${DATABASE_USER_PWD:dev@123}
spring.datasource.hikari.maximum-pool-size=${DATABASE_POOL_SIZE:5}

# JPA Configuration
# Options: create-drop (deletes data on restart), update (keeps data), validate (production)
spring.jpa.hibernate.ddl-auto=${DATABASE_DDL_MODE:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration (configurable for different environments)
# Development Mode (set to false in production)
app.dev-mode=false

# Validation
spring.validation.enabled=true

cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Order Service URL for inter-service communication
order.service.url=http://localhost:8085
