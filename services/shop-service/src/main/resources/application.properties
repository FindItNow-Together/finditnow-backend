# Server Configuration
server.port=${SHOP_SERVICE_PORT:8083}

# Database Configuration
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_USER_PWD}
spring.datasource.hikari.maximum-pool-size=${DATABASE_POOL_SIZE:5}

# JPA Configuration
# Options: create-drop (deletes data on restart), update (keeps data), validate (production)
spring.jpa.hibernate.ddl-auto=${DATABASE_DDL_MODE:validate}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration (configurable for different environments)
# Development Mode (set to false in production)
app.dev-mode=false

# Validation
spring.validation.enabled=true

cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

logging.level.com.finditnow.shopservice.security=DEBUG
logging.level.org.springframework.security=DEBUG