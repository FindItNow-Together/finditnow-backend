spring:
  application:
    name: cart
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/cartdb}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_USER_PWD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DATABASE_POOL_SIZE:5}
  jpa:
    hibernate:
      ddl-auto: ${DATABASE_DDL_MODE:update}
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${SERVICE_PORT:8085}

