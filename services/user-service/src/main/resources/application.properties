server.port=${USER_SERVICE_PORT:8081}

spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_USER_PWD}

spring.datasource.hikari.maximum-pool-size=${DATABASE_POOL_SIZE:5}
spring.flyway.enabled=true
spring.jpa.hibernate.ddl-auto=${DATABASE_DDL_MODE:update}

# ===============================
# Swagger
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET:change_this_secret}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# Logging
# ===============================
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=TRACE
